<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div>
        <a href="highscore.html"
          ><button class="scores-header" id="view-high-scores">View High Scores</button
        ></a>
      </div>
      <div class="timer">
        <p>
          Time:
          <span id="timer">0</span>
        </p>
      </div>
    </header>
    <main class="quiz">
      <div id="quiz-start">
        <div class="landing" id="start-screen">
          <h1>Music Quiz Challenge</h1>
          <p>
            Answer the following music-related questions within the time limit.
            If you answer incorrectly you will time will decrease by ten
            seconds! Your score is calculated by the time you have left on the
            time. Good luck!
          </p>
          <button id="start">Start Quiz</button>
        </div>
      </div>
      <div class="hide" id="questions">
        <h2 id="question-words"></h2>
        <div class="options" id="options"></div>
      </div>

      <div class="hide" id="quiz-end">
        <h2>Done!</h2>
        <p>Your final score is: <span id="score-final"></span></p>
        <p>
          Please enter your name: <input type="text" id="name" max="3" />
          <button id="submit-score">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feddback hide"></div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
